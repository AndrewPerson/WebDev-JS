<!DOCTYPE html>

<html>
<head>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <template id="bell">
        <div class="bell">
            <p class="name"></p>
            <p class="time"></p>
        </div>
    </template>

    <template id="period">
        <div class="period">
            <div class="info">
                <p class="name"></p>
                <p>at <span class="time"></span> with <span class="teacher"></span></p>
            </div>
            <p class="room"></p>
        </div>
    </template>

    <div id="daily-timetable">
        <div id="timer">
            
        </div>
        <div id="bells">

        </div>
    </div>

    <script src="info.js"></script>
    <script src="index.js"></script>
</body>
</html>
